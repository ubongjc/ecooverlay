name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  test-web:
    name: Test Web Application
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./ecooverlay_web
        run: npm ci

      - name: Run linter
        working-directory: ./ecooverlay_web
        run: npm run lint

      - name: Build application
        working-directory: ./ecooverlay_web
        run: npm run build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Run security audit
        working-directory: ./ecooverlay_web
        run: npm audit --production

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-web]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: ./ecooverlay_web
        run: docker build -t ecooverlay-web:latest .
